<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Grid</title>
    <link rel="stylesheet" href="/userGrid.css">
</head>
<body>
    <h1>User List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>

    <div id="userDetails" style="margin-top: 20px;">
        <h2>User Details</h2>
        <p id="detailsContent">Click on a user to see details</p>
    </div>
    
    <script src="/components/userGrid.js" defer></script>
</body>
</html>
